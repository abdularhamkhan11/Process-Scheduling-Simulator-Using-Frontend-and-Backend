<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Process Scheduling Simulator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§® Process Scheduling Simulator</h1>

    <div class="input-section">
      <label>Number of Processes:</label>
      <input type="number" id="processCount" min="1" max="10" value="3" />
      <button onclick="generateInputs()">Generate Inputs</button>
    </div>

    <form id="processForm"></form>

    <div class="controls">
      <label>Select Scheduling Algorithm:</label>
      <select id="algorithm">
        <option value="FCFS">First Come First Serve (FCFS)</option>
        <option value="SJF">Shortest Job First (SJF)</option>
        <option value="RR">Round Robin (RR)</option>
      </select>

      <div id="quantumDiv" style="display:none;">
        <label>Quantum Time:</label>
        <input type="number" id="quantum" min="1" value="2" />
      </div>

      <button type="button" onclick="simulate()">Simulate</button>
    </div>

    <div id="output"></div>
    <div id="ganttChart"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
